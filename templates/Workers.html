<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Workers</h1>
<ul>
{% for worker in object_list %}

{% endfor %}
</ul>
</body>
</html>
