<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PROJECTS</title>
</head>
<body>
<h1>Projects</h1>
<ul>
{% for project in object_list %}
    <li><a href="{% url 'ProjectDetail' project.pk %}">{{ project.name}}</a></li>
{% empty %}
    <li>No projects yet.</li>
{% endfor %}
</ul>
</body>
</html>
